<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="content">
        <div class="screen">
            <input type="text">
        </div>
        <div class="btn">
            <div class="btn-numero">
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="n0">0</button>
            </div>
            
            <div class="btn-operacoes">
                <button id="limpar">CE</button>
                <button id="somar">+</button>
                <button id="subtrair">-</button>
                <button id="multiplicar">*</button>
                <button id="dividir">/</button>
                <button id="igual">=</button>
            </div>
            

        </div>
    </div>
</body>

</html>
