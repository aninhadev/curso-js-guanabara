<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Analisador De Números</title>
</head>

<body>
    <header>
        <h1>ANALISADOR DE NÚMERO</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="nume">
                <input type="button" class="" value="Adicionar numero" onclick="adicionar()">
            </p>
            <div id="card-analise">
                <select name="Analise" id="tabela" size="10">
                    <option >Digite um número acima</option>
                </select>
            </div>

            <div id="res">
                <input type="button" value="Analisar numeros" onclick="analisar()">
            </div>
    </section>
    <footer>&copy; Ana Maria Neves</footer>
    <script src="./ambiente.js"></script>
</body>

</html>
