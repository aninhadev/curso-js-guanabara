<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="content">

        <input type="text" placeholder="Qual país você vive?" name="pais" id="pais">
        <input type="number" placeholder="Qual a sua idade?" name="idade" id="idade">
        <button type="submit" onclick="enviar()">Enviar</button>
        <div id="res"></div>
    </div>


    <script>

        function enviar() {
            let pais = document.getElementById("pais").value;
            let idade = document.getElementById("idade").value;

            let res = document.getElementById("res")

            if (pais == 'Brasil' && idade >= 18) {
                res.innerHTML = `<p> Você pode tirar habilitação </p>`
            } else {
                if (pais == 'EUA' && idade >= 16) {
                    res.innerHTML = `<p> Você pode tirar habilitação </p>`
                }
                else {
                    if (idade == 'Brasil', 'EUA' && idade >= 18) {
                        res.innerHTML = `<p> Você  pode tirar habilitação </p>`
                    } else { res.innerHTML = `<p> Você não pode tirar habilitação ainda </p>` }

                }
            }


        }
    </script>

</body>

</html>
