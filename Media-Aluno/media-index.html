<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #innerHTMLtxt{
        background-color: blueviolet;
        width: 250px;
        height: 50px;
        margin: 20px;
        padding-top: 20px;
        text-align: center;
        color: #fff;
        border-radius: 2px;
    }
</style>
<body>
    

<label>Digite seu nome: <input  id="nome" name="nome" value="" type="text"></label>
<br>
<label>Digite Nota 1: <input id="n1" name="n1" value="" type="text"></label>
<br>
<label>Digite Nota 2: <input id="n2" name="n2" value="" type="text"></label>
<br>
<button onclick="enviar()">Confirmar</button>

<div id="innerHTMLtxt"></div>

<script type="text/javascript">
 function enviar(){
     var name = document.getElementById("nome").value;
     var n1 = document.getElementById("n1").value;
     var n2 = document.getElementById("n2").value;
     var media = ((Number(n1) + Number(n2)) / 2)
     document.getElementById("innerHTMLtxt").innerHTML = `Olá, ${name} sua média é ${media}`;


 }
</script>




</body>
</html>
