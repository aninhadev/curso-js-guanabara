<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media-style.css">
    <title>Media Do Aluno</title>
</head>


<body>



<section>
  



    <div class="card-content">
        <h1>Media do Aluno</h1>

            
                 <input id="nome" name="nome" value="" type="text" placeholder="Nome do aluno">
                
                 <input id="n1" name="n1" value="" type="text" placeholder="Digite Nota 1">
                
                 <input id="n2" name="n2" value="" type="text" placeholder="Digite Nota 2 ">
                <button class="button-68"  onclick="enviar()">Confirmar</button>

        <div id="innerHTMLtxt"></div>

    </div>
</section>

    <script type="text/javascript">
        function enviar() {
            var name = document.getElementById("nome").value;
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            var media = ((Number(n1) + Number(n2)) / 2)
            document.getElementById("innerHTMLtxt").innerHTML = `Olá, ${name} sua média é ${media}`;


        }
    </script>




</body>

</html>
