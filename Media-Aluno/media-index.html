<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media-style.css">
    <title>Document</title>
</head>


<body>

<div class="card-content">

<label>Nome do aluno <input  id="nome" name="nome" value="" type="text"></label>
<br>
<label> Nota 1 <input id="n1" name="n1" value="" type="text" placeholder="Digite Nota 1"></label>
<br>
<label>Nota 2 <input id="n2" name="n2" value="" type="text" placeholder="Digite Nota 2 "></label>
<br>
<button onclick="enviar()">Confirmar</button>

<div id="innerHTMLtxt"></div>

</div>

<script type="text/javascript">
 function enviar(){
     var name = document.getElementById("nome").value;
     var n1 = document.getElementById("n1").value;
     var n2 = document.getElementById("n2").value;
     var media = ((Number(n1) + Number(n2)) / 2)
     document.getElementById("innerHTMLtxt").innerHTML = `Olá, ${name} sua média é ${media}`;


 }
</script>




</body>
</html>
